<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
    <script src="form-validation.js"></script>
    <!-- Realm SDK -->
    <script src="https://unpkg.com/realm-web@0.8.0/dist/bundle.iife.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Make Your Order Now</title>
</head>

<body>
    <div class="container" id="header">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="MongoDB_Leaf_FullColor_RGB.svg" alt="" width="72" height="72">
            <h2>Farms 2 Web</h2>
            <p class="lead">Welcome to the MongoDB Realm Farms 2 Web edition!<br>Please choose which items you want to
                order and fill in the address details.<br>Happy shopping!
        </div>
    </div>
    <div class="container" id="login">
            <form class="form-signin" id="loginForm">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="loginEmail" class="sr-only">Email address</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="Email address" autocomplete="on" required autofocus>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" autocomplete="on" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p class="text-danger" id="loginError"></p>
            </form>
    </div>
    <div class="container" id="orderForm" style="display:none">
            <button class="btn btn-lg btn-primary btn-block" type="button" id="logout">Logout</button>
            <div class="container">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <div class="container" id="footer">
        <hr class="mb-4">
        <footer>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- My Scripts-->
    <script src="javascript2.js"></script>
</body>

</html>
