<html>

<head>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
</head>

<body>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
    <script>
        const client = stitch.Stitch.initializeDefaultAppClient('farms2-gtyjh');

        const db = client.getServiceClient(stitch.RemoteMongoClient.factory, 'mongodb-atlas').db('farms2');

        client.auth.loginWithCredential(new stitch.AnonymousCredential()).then(user =>
            db.collection('MyOrder').updateOne({ owner_id: client.auth.user.id }, { $set: { number: 42 } }, { upsert: true })
        ).then(() =>
            db.collection('MyOrder').find({ owner_id: client.auth.user.id }, { limit: 100 }).asArray()
        ).then(docs => {
            console.log("Found docs", docs)
            console.log("[MongoDB Stitch] Connected to Stitch")
        }).catch(err => {
            console.error(err)
        });
    </script>
</body>

</html>
